apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion



    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:$androidSupportSdkVersion"
    implementation "com.android.support:support-v4:$androidSupportSdkVersion"
    implementation "com.android.support:support-media-compat:$androidSupportSdkVersion"
    implementation "com.android.support:support-v13:$androidSupportSdkVersion"
    implementation "com.android.support:recyclerview-v7:$androidSupportSdkVersion"
    implementation "com.android.support:design:$androidSupportSdkVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
//    implementation 'androidx.annotation:annotation:1.0.0'
//    implementation 'androidx.slice:slice-builders:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "com.github.SheTieJun:Base:$base_version"
}
